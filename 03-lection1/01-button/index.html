<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./button.css">
</head>

<body>
    <button class="button button_size_m button_primary">
        <span class="button__text button__text_size_m">Primary</span>
    </button>
    <button disabled class="button button_size_m button_primary">
        <span class="button__text button__text_size_m">Primary disable</span>
    </button>
    <button class="button button_size_m button_secondary">
        <span class="button__text button__text_size_m">Secondary</span>
    </button>
    <button disabled class="button button_size_m button_secondary">
        <span class="button__text button__text_size_m">Secondary disable</span>
    </button>
    <button class="button button_size_m button_alternate">
        <span class="button__text button__text_size_m">Alternate</span>
    </button>
    <button disabled class="button button_size_m button_alternate">
        <span class="button__text button__text_size_m">Alternate disable</span>
    </button>
</body>

</html>
